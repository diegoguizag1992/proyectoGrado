<div class="container d-flex justify-content-center pt-5">
  <div class="card border-info" style="width: 18rem;">
    <div class="card-header text-center">Login</div>
    <div class="card-body text-info text-center">
        <form (ngSubmit)="loginEmpleado()">
            <h5 class="card-title">Nombre:</h5>
            <input type="text" placeholder="Nombre ..."
                   value="nombre" class="form-control" name="nombre"
                   [(ngModel)]="empleados.nombre" required/>
            <br>
            <h5 class="card-title">Contrase√±a:</h5>
            <input type="text" placeholder="Contrasena ..."
                   value="nombre" class="form-control" name="nombre"
                   [(ngModel)]="empleados.password" required/>
            <br>
            <h5 class="card-title">Email:</h5>
            <input type="text" placeholder="Email ..."
                   value="email" class="form-control" name="email"
                   [(ngModel)]="empleados.email" required/>
            <br> <br>
            <button class="btn btn-warning" type="submit"> Ingresar </button>
            &nbsp; &nbsp;
            <button class="btn btn-warning" type="button" (click)="redirigirLogin()"> Atras </button>
            <br>
          </form>
    </div>
  </div>
</div>
