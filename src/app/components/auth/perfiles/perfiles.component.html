
<div class="container d-flex justify-content-center">
  <table class="table table-hover table-bordered col-4">
      <thead>
          <tr class="perfiles2">
              <th scope="col" colspan="2">Seleccione el Perfil</th>
          </tr>
          <tr class="perfiles">
              <th scope="col">Perfil</th>
              <th scope="col">Seleccionar</th>
          </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let perfil of perfiles | async">
          <th scope="row">{{perfil.name}}</th>
          <td> <a [routerLink]="[perfil.path]"><i class="fa fa-check-square fa-lg text-success" aria-hidden="true"></i></a></td>
        </tr>
      </tbody>
  </table>
</div>
