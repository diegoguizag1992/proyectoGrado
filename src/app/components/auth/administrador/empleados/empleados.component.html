
<div class="container d-flex  justify-content-center">
    <div class="card" style="width: 36rem;">
        <div class="card-body">
          <h5 class="card-title text-secondary">Creaci√≥n empleados</h5>
          <br>
          <form (ngSubmit)="crearEmpleado()">
          <div class="empleados">
              <div class="container">
                  <p class="d-flex justify-content-start">Nombre:</p>
                  <input class="form-control" name="nombre" type="text" [(ngModel)]="empleado.nombre" placeholder="Nombre. .">

              </div>
              <div class="container">
                  <p class="d-flex justify-content-start">Apellido:</p>
                  <input type="text" placeholder="Apellidos ..."
                  class="form-control" name="apellidos"
                  [(ngModel)]="empleado.apellido"/>
              </div>
            </div>
            <br>
            <div class="empleados">
              <div class="container">
                  <p class="d-flex justify-content-start">Departamento:</p>
                  <select class="form-control"  id="departamento"
                  [(ngModel)]="empleado.departamento" name="departamento">
                   <option *ngFor="let lista of listaDepartamentos" [value]="lista.nombre">{{lista.nombre}}</option>
                 </select>
              </div>
              <div class="container">
                  <p class="d-flex justify-content-start">Correo:</p>
                <input type="text" placeholder="Correo ..."
                class="form-control" name="correo"
                [(ngModel)]="empleado.correo"/>
              </div>
            </div>
            <br> <br>
            <div class="empleados">
              <div class="container">
                  <button class="btn btn-dark" type="submit"> Crear </button>
              </div>
              <div class="container">
                  <button class="btn btn-dark" type="button" (click)="atras()"> Atras </button>
              </div>
            </div>
        </form>
      </div>
  </div>
<br>
</div>
