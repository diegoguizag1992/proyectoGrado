<div class="card">
    <div class="container d-flex justify-content-center pt-5">
    <div class="card border-warning" style="width: 18rem;">
        <div class="card-header text-center text-warning"> Perfiles</div>
        <div class="card-body text-info text-center">
            <form (ngSubmit)="editarPais()">
                <h6 class="text-center text-secondary"> Nombre perfil &nbsp; &nbsp; </h6>
                <br>
                <input type="text"
                       value="perfil.name" class="form-control" name="nombrePerfil"
                       [(ngModel)]="perfil.name"/>
                <br>
                <h6 class="text-center text-secondary"> Ruta perfil &nbsp; &nbsp; </h6>
                <input type="text"
                       value="perfil.path" class="form-control" name="rutaPerfil"
                       [(ngModel)]="perfil.path"/>
                <br> <br>
                <button class="btn btn-secondary" type="submit" (click)="atras()"> Modificar </button>
            <br>
            <!-- <button class="btn btn-warning" [routerLink]="['/ciudades']"> Atras. . .</button> -->
          </form>
        </div>
      </div>
    </div>
    <br> <br>
  </div>
