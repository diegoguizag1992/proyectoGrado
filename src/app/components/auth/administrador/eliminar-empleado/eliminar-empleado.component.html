<div class="card">
    <div class="container d-flex justify-content-center pt-5">
        <div class="card border-success" style="width: 70rem;">
          <div class="card-header text-center text-success">Información empleados</div>
          <div class="card-body text-success text-center">
              <table class="table table-hover mt-4">
                  <thead>
                    <tr class="text-center">
                      <th scope="col">Nùmero</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Area</th>
                      <th scope="col">Correo</th>
                      <th scope="col">Actualizar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let empleado of empleados; index as i">
                      <th class="text-center">{{i + 1 }}</th>
                      <td class="text-center">{{empleado.nombre}}</td>
                      <td class="text-center">{{empleado.apellido}}</td>
                      <td class="text-center">{{empleado.departamento}}</td>
                      <td class="text-center">{{empleado.correo}}</td>
                      <td class="text-center">
                        <a type="submit">
                          <i class="fa fa-pencil-square-o text-warning" aria-hidden="true" (click)="editarEmpleado(empleado)"></i>
                      </a>
                      </td>
                      <td class="text-center">
                          <a type="submit">
                            <i class="fa fa-times text-danger" aria-hidden="true" (click)="eliminar(empleado)"></i>
                          </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br>
                  <div class="container text-center">
                    <button class="btn btn-secondary" style="text-align: center;" type="button" (click)="atras()"> Atras </button>
                  </div>
                  <br>
          </div>
        </div>
      </div>
      <br> <br>
  </div>
  <br> <br>
