<div class="card">
    <div class="container d-flex justify-content-center pt-5">
        <div class="card border-warning" style="width: 70rem;">
          <div class="card-header text-center text-warning">Perfiles JBolivar</div>
          <div class="card-body text-warning text-center">
              <table class="table table-hover mt-4">
                  <thead>
                    <tr class="text-center">
                      <th scope="col">NÃ¹mero</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Ruta</th>
                      <th scope="col">Actualizar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of perfiles; index as i">
                      <th class="text-center">{{i + 1 }}</th>
                      <td class="text-center">{{data.name}}</td>
                      <td class="text-center">{{data.path}}</td>
                      <td class="text-center">
                        <a type="submit">
                          <i class="fa fa-pencil-square-o text-success" aria-hidden="true" (click)="editarPerfil(data)"></i>
                      </a>
                      </td>
                      <td class="text-center">
                          <a type="submit">
                            <i class="fa fa-times text-danger" aria-hidden="true" (click)="eliminar(data)"></i>
                          </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br>
                  <div class="container text-center">
                    <button class="btn btn-secondary" style="text-align: center;" type="button" (click)="atras()"> Atras </button>
                  </div>
                  <br>
          </div>
        </div>
      </div>
      <br> <br>
  </div>
  <br> <br>
